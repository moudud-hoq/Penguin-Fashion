<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Penguin Fashion With Tailwind</title>
    <style>
        body {
            border: 1px solid rgb(102, 0, 0);
        }

        header {
            border: 1px solid red;
        }

        main {border: 1px solid rgb(102, 0, 0);}
    </style>
</head>

<body>
    <!-- Header Section -->
    <header class="bg-orange-50 px-28 py-9 ">
        <div class="bg-orange-50 w-full flex justify-between items-center ">
            <div class="bg-orange-50  w-1/2">
                <img class="" src="icons/logo.png" width="250px" height="auto">
            </div>

            <div class="w-1/2">
                <ul class="flex justify-end gap-x-14">
                    <a href="#home">Home</a>
                    <a href="#product">Products</a>
                    <a href="#about-us">About Us</a>
                    <a href="#contacr-us">Contact Us</a>
                </ul>
            </div>
        </div>

        <!-- banner-section  -->
        <div id="home" class="w-full banner my-10 flex items-center">

            <!-- banner-text -->
            <div class="w-1/2 flex flex-col gap-8">
                <h1 class="text-7xl font-bebas-neue"><span class="text-[#FABE4C]">Be the Penguins</span> <br>
                    of Winter</h1>
                <p class="text-[#3E3E3E]">Lorem Ipsum is simply dummy text of the printing
                    and typesetting industry.</p>

                <!-- button -->
                <div class="btn rounded-lg flex items-center justify-center gap-4 bg-green-500 w-44 h-12 px-8">
                    <img src="icons/shopping-cart 1.png" width="20px" height="auto">
                    <p class="uppercase text-rose-50">Buy Now</p>
                </div>
            </div>

            <!-- Banner Image  -->
            <div class="w-1/2 flex items-center justify-center">
                <img src="images/model.png" class="max-w-full" width="430px" height="auto">
            </div>

        </div>
    </header>

    <!-- Start Main Section -->
    <main class="px-28 py-9">
        <h1 class="uppercase">W0Man Jacket</h1>
        

    </main>

</body>

</html>
